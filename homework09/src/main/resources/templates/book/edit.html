<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head-menu">
    <title>Авторы</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="col-lg-12 text-lg-center">
                        <h2>Книга</h2>
                    </div>
                </div>
                <div class="card-body">
                    <div class="col-lg-10 push-lg-4 personal-info">
                        <form role="form" id="edit-form" th:action="@{/book(id=${book.id})}" th:method="post"
                              th:object="${book}"
                              action="edit.html">
                            <th:block th:if="${book.id != 0}">
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">ID:</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" id="id-input" type="text" readonly="readonly"
                                               th:field="*{id}" value="1"/>
                                    </div>
                                </div>
                            </th:block>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Название:</label>
                                <div class="col-lg-9">
                                    <input class="form-control" id="name-input" type="text" th:field="*{title}"
                                           value="Book Title"/>
                                </div>
                            </div>
                            <div class="form-group row" th:object="${authors}">
                                <label class="col-lg-3 col-form-label form-control-label">Авторы:</label>
                                <div class="col-lg-9">
                                    <select class="custom-select" id="authors-select" name="authors" size="3"
                                            multiple="multiple">
                                        <th:block th:if="${book.id != 0}">
                                            <option th:each="author : ${authors}" th:value="${{author.id}}"
                                                    th:text="${author.name}"
                                                    th:selected="${book.authors.contains(author)}">
                                                Book Author
                                            </option>
                                        </th:block>
                                        <th:block th:if="${book.id == 0}">
                                            <option th:each="author : ${authors}" th:value="${{author.id}}"
                                                    th:text="${author.name}">
                                                Book Author
                                            </option>
                                        </th:block>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row" th:object="${genres}">
                                <label class="col-lg-3 col-form-label form-control-label">Жанры:</label>
                                <div class="col-lg-9">
                                    <select class="custom-select" id="genres-select" name="genres" size="3"
                                            multiple="multiple">
                                        <th:block th:if="${book.id != 0}">
                                            <option th:each="genre : ${genres}" th:value="${{genre.id}}"
                                                    th:text="${genre.title}"
                                                    th:selected="${book.genres.contains(genre)}">
                                                Book Genre
                                            </option>
                                        </th:block>
                                        <th:block th:if="${book.id == 0}">
                                            <option th:each="genre : ${genres}" th:value="${{genre.id}}"
                                                    th:text="${genre.title}">
                                                Book Genre
                                            </option>
                                        </th:block>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label"></label>
                                <div class="col-lg-9">
                                    <a href="list.html" th:href="@{/book}">
                                        <input type="button" class="btn btn-secondary" value="Отмена"/>
                                    </a>
                                    <input type="submit" class="btn btn-primary" value="Сохранить"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
