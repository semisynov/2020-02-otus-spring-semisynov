<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head-menu">
    <title>Жанры</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="col-lg-12 text-lg-center">
                        <h2>Жанр</h2>
                    </div>
                </div>
                <div class="card-body">
                    <div class="col-lg-10 push-lg-4 personal-info">
                        <form role="form" id="edit-form" th:action="@{/genre(id=${genre.id})}" th:method="post"
                              th:object="${genre}"
                              action="edit.html">
                            <th:block th:if="${genre.id != 0}">
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">ID:</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" id="id-input" type="text" readonly="readonly"
                                               th:field="*{id}" value="1"/>
                                    </div>
                                </div>
                            </th:block>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Наименование:</label>
                                <div class="col-lg-9">
                                    <input class="form-control" id="name-input" type="text" th:field="*{title}"
                                           value="Genre Title"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label"></label>
                                <div class="col-lg-9">
                                    <a href="list.html" th:href="@{/genre}">
                                        <input type="button" class="btn btn-secondary" value="Отмена"/>
                                    </a>
                                    <input type="submit" class="btn btn-primary" value="Сохранить"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
