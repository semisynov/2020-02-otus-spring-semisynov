<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head-menu">
    <title th:text="#{comment.edit.header}">Комментарий</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="col-lg-12 text-lg-center">
                        <h2 th:text="#{comment.edit.header}">Комментарий</h2>
                    </div>
                </div>
                <div class="card-body">

                    <div class="col-lg-10 push-lg-4 personal-info">
                        <form role="form" id="edit-form" th:action="@{/comment/add(bookId=${bookId})}" th:method="post"
                              th:object="${comment}"
                              action="edit.html">
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label"
                                       th:text="#{comment.edit.title}">Текст:</label>
                                <div class="col-lg-9">
                                    <input class="form-control" id="name-input" type="text" th:field="*{text}"
                                           value="Comment Text"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label"></label>
                                <div class="col-lg-9">
                                    <a href="list.html" th:href="@{/book}" class="btn btn-secondary">
                                        <span th:text="#{button.cancel}">
                                            Отмена
                                        </span>
                                    </a>
                                    <input type="submit" class="btn btn-primary" th:value="#{button.save}"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
