<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head-menu">
    <title th:text="#{genre.edit.header}">Жанр</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="col-lg-12 text-lg-center">
                        <h2 th:text="#{user.edit.header}">Пользователь</h2>
                    </div>
                </div>
                <div class="card-body">
                    <div class="col-lg-10 push-lg-4 personal-info">
                        <form role="form" id="edit-form" th:action="@{/user(id=${user.id})}" th:method="post"
                              th:object="${user}"
                              action="edit.html">
                            <th:block th:if="${user.id != 0}">
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label"
                                           th:text="#{user.edit.id}">ID:</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" id="id-input" type="text" readonly="readonly"
                                               th:field="*{id}" value="1"/>
                                    </div>
                                </div>
                            </th:block>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label" th:text="#{user.edit.login}">Логин:</label>
                                <div class="col-lg-9">
                                    <input class="form-control" id="login-input" type="text" th:field="*{login}"
                                           value="User Login"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label" th:text="#{user.edit.password}">Пароль:</label>
                                <div class="col-lg-9">
                                    <input class="form-control" id="password-input" type="password" name="pass" th:field="*{password}"
                                           value="User Password"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label" th:text="#{user.edit.role}">Роль:</label>
                                <div class="col-lg-9">
                                    <select class="custom-select" id="role-select" name="roles" size="1" th:object="${user}" th:field="*{role}">
                                        <th:block th:if="${user.id != 0}">
                                            <option th:each="r : ${roles}" th:value="${{r.name()}}"
                                                    th:text="${r.value}"
                                                    th:selected="${user.role.equals(r)}">
                                                User Role
                                            </option>
                                        </th:block>
                                        <th:block th:if="${user.id == 0}">
                                            <option th:each="r : ${roles}" th:value="${{r.name()}}"
                                                    th:text="${r.value}">
                                                User Role
                                            </option>
                                        </th:block>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label"></label>
                                <div class="col-lg-9">
                                    <a href="list.html" th:href="@{/user}" class="btn btn-secondary">
                                        <span th:text="#{button.cancel}">
                                            Отмена
                                        </span>
                                    </a>
                                    <input type="submit" class="btn btn-primary" th:value="#{button.save}"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
