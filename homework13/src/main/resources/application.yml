spring:
  profiles:
    active: development
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    driverClassName: org.postgresql.Driver
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.PostgreSQL10Dialect
    database: postgresql
  messages:
    basename: library
---
spring:
  profiles: development
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
logging:
  level:
    root: INFO
---
spring:
  profiles: production
logging:
  level:
    root: ERROR